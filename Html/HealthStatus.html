<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>

<body>
    <div class="Title">
        <h1>Health Status</h1>
    </div>
    <div class="health-container">
        <h2>Set Health Status</h2>
        <form action="submit_health_status.php" method="post">
            <div class="form-group">
                <label for="membership-id">Membership ID</label>
                <input type="text" id="membership-id" name="membership_id" placeholder="Enter Membership ID" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" name="weight" placeholder="Enter Weight" required>
            </div>
            <div class="form-group">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" name="height" placeholder="Enter Height" required>
            </div>
            <div class="form-group">
                <label for="blood-pressure">Blood Pressure (mm Hg)</label>
                <input type="text" id="blood-pressure" name="blood_pressure" placeholder="Enter Blood Pressure (e.g., 120/80)" required>
            </div>
            <div class="form-group">
                <label for="heart-rate">Heart Rate (bpm)</label>
                <input type="number" id="heart-rate" name="heart_rate" placeholder="Enter Heart Rate" required>
            </div>
            <div class="form-group">
                <label for="additional-notes">Additional Notes</label>
                <textarea id="additional-notes" name="additional_notes" placeholder="Enter any additional health notes"></textarea>
            </div>
            <div class="button-group">
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
    </div>
</body>
