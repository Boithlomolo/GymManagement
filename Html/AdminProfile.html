<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet"href="C:\Users\boith\OneDrive\Documentos\Projects\GymManagement\Css\Tem3.css" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <script defer src="C:\Users\boith\OneDrive\Documentos\Projects\GymManagement\Script.js"></script>
</head>
<body>
    <div class="Title">
        <h1>Profile</h1>
      </div>
    <div class="adminprofile-container">
        <div class="header">
            <h2>Profile Management</h2>
            <p>Update your profile details:</p>
        </div>
        <form class="profile-form" action="#" method="POST">
            <div class="input-group">
                <label for="adminName">Name:</label>
                <input type="text" id="adminName" name="adminName" placeholder="Admin Name" required>
            </div>
            <div class="input-group">
                <label for="adminEmail">Email:</label>
                <input type="email" id="adminEmail" name="adminEmail" placeholder="admin@example.com" required>
            </div>
            <div class="input-group">
                <label for="adminPhone">Contact Number:</label>
                <input type="tel" id="adminPhone" name="adminPhone" placeholder="+1234567890" required>
            </div>
            <div class="input-group">
                <label for="adminPassword">New Password:</label>
                <input type="password" id="adminPassword" name="adminPassword" placeholder="New Password">
            </div>
            <div class="input-group">
                <label for="adminConfirmPassword">Confirm Password:</label>
                <input type="password" id="adminConfirmPassword" name="adminConfirmPassword" placeholder="Confirm Password">
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-save"><i class="fas fa-save"></i> Save Changes</button>
            </div>
        </form>
    </div>
</body>
</html>
